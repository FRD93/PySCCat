[DIRECTORIES]
feature_extractor_path: ./c++/essentia_streaming_concatSynth_extractor
sound_file_path: ./snd/
feature_file_path:  ./feat/
preset_path: ./preset/

[FEATURE_EXTRACTION]
sample_rate: 44100
fft_frame_size: 1024
fft_hop_size: 512
all_features: ['centroid', 'crest', 'flatness', 'hfc', 'inharmonicity', 'skewness', 'spread', 'kurtosis']

[FEATURE_SPACE]
features: ["centroid", "skewness", "hfc"]

[SYNTHESIS_PARAMETERS]
grain_dur: [0.01, 0.1]
grain_freq: [100, 1000]
updates_per_second: 500

[SCSYNTH]
reverb_in_ch: 20
scsynth_path: /Applications/SuperCollider/SuperCollider.app/Contents/Resources/scsynth
scsynth_def_path: ./sc/












